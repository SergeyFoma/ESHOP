{% extends "main/base.html" %} 
{% load static %}

    <!-- Стиль footer-a для главной страницы -->
{% block footer_css %}
    <link rel="stylesheet" href="{% static './main/css/footer.css' %}">
{% endblock footer_css %}

{% block content %}
    <div class="mt-5 pt-5 bg-white custom-shadow rounded">
        <h2 class="m-2"><strong>{{ content }}</strong></h2>
        <p class="m-2">{{ text_on_page }}</p>
    </div>
{% endblock content %}

{% block footer %}
    <footer class="py-4 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Home Python Hub Studio 2023</p>
        </div>
    </footer>
{% endblock footer %}
